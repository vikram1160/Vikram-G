<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="main-container">
      <h1 class="text-center mb-4">Projects</h1>
      <div class="row">
        <div class="col-sm-6 mb-3" *ngFor="let project of projects">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text fs-5">{{ project.description }}</p>
              <button (click)="onReadMore(project.title)" class="btn btn-danger">Read More..</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
